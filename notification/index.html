<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="./scrypts.js"></script>
  <link href="./styles.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="transition-all">
  <div class="space-y-8 mt-8 max-w-[80vw] flex flex-col justify-center items-center m-auto">
    <h1 class="text-3xl font-bold">
      Уведомления об отзывах
    </h1>
    <div class="w-full flex flex-col px-4 py-2 border rounded-lg opacity-80 hover:opacity-100 ease-in-out duration-300 cursor-pointer">
      <div>
        <div class="flex items-center justify-between m-2 mb-0">
          <div>Группа критериев 1</div>
          <div class="flex">
            <img id="edit" src="./assets/img/edit.png" class="edit h-4 mr-4 opacity-50 hover:opacity-100 hover:scale-110 ease-in-out duration-200 cursor-pointer" alt="edit">
            <img id="delete" src="./assets/img/delete.png" class="delete h-4 opacity-50 hover:opacity-100 hover:scale-110 ease-in-out duration-200 cursor-pointer" alt="delete">
          </div>
        </div>
        <div class="w-full flex mt-2 flex-wrap items-center m-2 mt-0">
          <div class="bg-gray-200 mr-4 mt-2 px-2 py-1 text-xxs uppercase font-medium text-gray-500 rounded-lg hover:scale-105 duration-200">4 звезды</div>
          <div class="bg-gray-200 mr-4 mt-2 px-2 py-1 text-xxs uppercase font-medium text-gray-500 rounded-lg hover:scale-105 duration-200">2 платформы</div>
          <div class="bg-gray-200 mr-4 mt-2 px-2 py-1 text-xxs uppercase font-medium text-gray-500 rounded-lg hover:scale-105 duration-200">10 филиалов</div>
        </div>
      </div>
    </div>

    <div id="add_btn" class="flex w-full items-center opacity-90 hover:opacity-100 cursor-pointer">
      <div class="h-12 w-12 flex items-center justify-center text-center text-3xl text-[#63bf9a] bg-[#63bf9a24] rounded-lg">+</div>
      <div class="ml-5 text-[#63bf9a] text-[0.9rem] uppercase">Добавить группу критериев</div>
    </div>
  </div>
</body>

</html>
