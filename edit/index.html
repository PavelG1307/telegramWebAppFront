    transition
    ease-in-out
    m-0
    focus:text-gray-700
    focus:bg-white
    focus:border-blue-600
    focus:outline-none">

    justify-between
    items-center
    group">

      absolute
      left-1/2
      -translate-x-1/2

      h-full
      peer
      appearance-none
      rounded-md" />

        h-6
        flex
        items-center
        flex-shrink-0
        ml-4

        rounded-full

        peer-checked:bg-green-400 
        after:w-4 
        after:h-4 
        after:bg-white 
        after:rounded-full 
        after:shadow-md 
        after:duration-300 
        peer-checked:after:translate-x-6"></span>

      <div class="w-full">
        <label class="">
          Платформа
        </label>
        <div class="w-full mt-1" onclick="openProviders()">
          <div id="icon_title_provider" class="cursor-pointer absolute right-[14vw] mt-[.5%] text-2xl text-[#63bf9a]">+</div>
          <input type="text" id="title_providers" placeholder="Выберите платформу" disabled
            class="border-2 p-2 w-full rounded bg-white cursor-pointer">
        </div>
        <div id="list_providers" class="hidden flex flex-col w-full border-solid border-2 rounded-br-md rounded-bl-md">
        </div>
      </div>

      <div class="w-full">
        <label class="">
          Филиалы
        </label>
        <div class="w-full mt-1" onclick="openWindow('companies')">
          <div class="cursor-pointer absolute right-[14vw] mt-[.5%] text-2xl text-[#63bf9a]">+</div>
          <input type="text" id="title_companies" placeholder="Выберите филиалы" disabled
            class="border-2 p-2 w-full rounded bg-white cursor-pointer">
        </div>
      </div>
    </div>
  </div>

  <div id="networks_window" class="">
    <div class="flex justify-center items-center w-full mb-[3%] mt-5">
      <div class="flex flex-col justify-center w-[80vw] h-[45px]">
        <img src="./assets/img/search.png" class="w-[20px] absolute ml-4 opacity-50" alt="">
        <input type="text" id="search_input_networks" placeholder="Начните вводить название сети"
          class="w-full h-full text-sm rounded-full border  indent-12">
      </div>
    </div>
    <div id="networks_list" class="max-w-full h-[84vh] flex flex-col items items-center mx-auto overflow-scroll">
    </div>
  </div>

  <div id="companies_window" class="hidden">
    <div id="tabs" class="cursor-pointer h-16 w-full justify-around flex items-center border-b">
      <div id="companies_tab" onclick="openTab('companies')"
        class="tab_btn w-full flex h-full items-center justify-center space-x-1 border-b-[2px] border-[#7a5cc9] text-[#7a5cc9]">
        <div class="">Филиалы</div>
        <div class="bg-gray-200 rounded-lg px-1 h-5 text-[.65rem] font-bold text-gray-500 flex items-center">244</div>
      </div>
      <div id="city_tab" onclick="openTab('city')"
        class="tab_btn w-full cursor-pointer flex h-full items-center justify-center space-x-1 ">
        <div>Города</div>
        <div class="bg-gray-200 rounded-lg px-1 h-5 text-[.65rem] font-bold text-gray-500 flex items-center">0</div>
      </div>
      <div id="divisions_tab" onclick="openTab('divisions')"
        class="tab_btn w-full cursor-pointer flex h-full items-center justify-center space-x-1 ">
        <div>Дивизионы</div>
        <div class="bg-gray-200 rounded-lg px-1 h-5 text-[.65rem] font-bold text-gray-500 flex items-center">0</div>
      </div>
    </div>

    <div class="tab" id="companies">
      <div class="flex justify-center items-center w-full mb-[3%] mt-5">
        <div class="flex flex-col justify-center w-[80vw] h-[45px]">
          <img src="./assets/img/search.png" class="w-[20px] absolute ml-4 opacity-50" alt="">
          <input type="text" id="search_input_companies" placeholder="Начните вводить название филиала"
            class="w-full h-full rounded-full border  indent-12">
        </div>
      </div>
      <div id="companies_list" class="mx-auto w-[80%] h-[80vh] space-y-4 pt-3 flex flex-col overflow-scroll">
        <!-- <div class="flex justify-between border-b pb-3 px-5">
          <div>
            <div class="font-bold">EUROSPAR</div>
            <div class="text-gray-300 text-sm">Москва, улица Кукушкина, 4</div>
          </div>
          <input type="checkbox" id="check_c_1">
        </div> -->
      </div>
    </div>
    <div class="tab hidden" id="city">
      <div class="font-bold text-3xl text-[#7a5cc9] w-full text-center h-[80vh] flex justify-center items-center">Раздел
        в разработке</div>
    </div>
    <div class="tab hidden" id="divisions">
      <div class="font-bold text-3xl text-[#7a5cc9] w-full text-center h-[80vh] flex justify-center items-center">Раздел
        в разработке</div>
    </div>
  </div>
